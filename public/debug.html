<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Urbaniza√ß√£o da √Åfrica - Debug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="loginScreen" class="screen active">
            <h1>üåç Quiz de Urbaniza√ß√£o da √Åfrica - DEBUG</h1>
            <p class="subtitle">Vers√£o de debug para identificar problemas</p>
            <div class="login-form">
                <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="20">
                <button id="joinGame">Entrar no Jogo</button>
            </div>
            <div class="debug-info">
                <h3>üîç Informa√ß√µes de Debug:</h3>
                <p><strong>Status da Conex√£o:</strong> <span id="connectionStatus">Verificando...</span></p>
                <p><strong>Socket.io Carregado:</strong> <span id="socketStatus">Verificando...</span></p>
                <p><strong>Erros:</strong> <span id="errorLog">Nenhum erro</span></p>
                <button id="testConnection">Testar Conex√£o</button>
            </div>
        </div>

        <!-- Console de Debug -->
        <div id="debugConsole" class="debug-console">
            <h4>Console de Debug</h4>
            <div id="debugMessages"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Debug do Socket.io
        console.log('=== DEBUG DO QUIZ ===');
        
        // Verificar se Socket.io carregou
        const socketStatus = document.getElementById('socketStatus');
        if (typeof io !== 'undefined') {
            socketStatus.textContent = '‚úÖ Carregado';
            socketStatus.style.color = 'green';
            console.log('‚úÖ Socket.io carregado com sucesso');
        } else {
            socketStatus.textContent = '‚ùå N√£o carregado';
            socketStatus.style.color = 'red';
            console.log('‚ùå Socket.io n√£o carregou');
        }

        // Tentar conectar
        let socket;
        try {
            socket = io();
            console.log('‚úÖ Tentativa de conex√£o iniciada');
        } catch (error) {
            console.log('‚ùå Erro ao conectar:', error);
        }

        // Elementos
        const playerNameInput = document.getElementById('playerName');
        const joinButton = document.getElementById('joinGame');
        const connectionStatus = document.getElementById('connectionStatus');
        const errorLog = document.getElementById('errorLog');
        const debugMessages = document.getElementById('debugMessages');
        const testButton = document.getElementById('testConnection');

        // Fun√ß√£o para adicionar mensagem de debug
        function addDebugMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-message ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugMessages.appendChild(div);
            debugMessages.scrollTop = debugMessages.scrollHeight;
            console.log(message);
        }

        // Event listeners
        joinButton.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            addDebugMessage(`Tentando entrar com nome: "${name}"`, 'info');
            
            if (!name) {
                addDebugMessage('‚ùå Nome vazio!', 'error');
                alert('Por favor, digite seu nome!');
                return;
            }

            if (!socket) {
                addDebugMessage('‚ùå Socket n√£o conectado!', 'error');
                errorLog.textContent = 'Socket n√£o conectado';
                return;
            }

            addDebugMessage('üì§ Enviando evento joinGame...', 'info');
            socket.emit('joinGame', name);
        });

        testButton.addEventListener('click', () => {
            addDebugMessage('üß™ Testando conex√£o...', 'info');
            if (socket) {
                socket.emit('test', 'ping');
                addDebugMessage('üì§ Enviado ping para servidor', 'info');
            } else {
                addDebugMessage('‚ùå Socket n√£o dispon√≠vel', 'error');
            }
        });

        // Socket events
        if (socket) {
            socket.on('connect', () => {
                addDebugMessage('‚úÖ Conectado ao servidor!', 'success');
                connectionStatus.textContent = '‚úÖ Conectado';
                connectionStatus.style.color = 'green';
            });

            socket.on('disconnect', () => {
                addDebugMessage('‚ùå Desconectado do servidor', 'error');
                connectionStatus.textContent = '‚ùå Desconectado';
                connectionStatus.style.color = 'red';
            });

            socket.on('joined', (data) => {
                addDebugMessage(`‚úÖ Entrou no jogo: ${data.playerName}`, 'success');
                addDebugMessage(`üìä Dados recebidos: ${JSON.stringify(data)}`, 'info');
            });

            socket.on('error', (error) => {
                addDebugMessage(`‚ùå Erro do servidor: ${error}`, 'error');
                errorLog.textContent = error;
            });

            socket.on('connect_error', (error) => {
                addDebugMessage(`‚ùå Erro de conex√£o: ${error}`, 'error');
                errorLog.textContent = error.message;
            });
        }

        addDebugMessage('üöÄ Debug iniciado', 'info');
    </script>
</body>
</html>
