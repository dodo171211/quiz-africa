<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Geografia Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="loginScreen" class="screen active">
            <h1>游깴 Quiz de Geografia Multiplayer</h1>
            <div class="login-form">
                <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="20">
                <button id="joinGame">Entrar no Jogo</button>
            </div>
        </div>

        <!-- Tela de Espera -->
        <div id="waitingScreen" class="screen">
            <h2>游뎷 Aguardando outros jogadores...</h2>
            <div id="playersList"></div>
            <div class="game-info">
                <p>Jogadores conectados: <span id="playerCount">1</span></p>
                <p>O jogo come칞ar치 quando houver pelo menos 2 jogadores</p>
            </div>
        </div>

        <!-- Tela do Jogo -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="player-info">
                    <span id="currentPlayer">Jogador</span>
                    <span id="currentScore">Pontos: 0</span>
                </div>
                <div class="timer">
                    <span id="timeLeft">30</span>s
                </div>
            </div>

            <div class="question-container">
                <h3 id="questionText">Pergunta aparecer치 aqui...</h3>
                <div id="optionsContainer" class="options">
                    <!-- Op칞칫es ser칚o inseridas aqui -->
                </div>
            </div>

            <div class="game-status">
                <p id="gameStatus">Aguardando pr칩xima pergunta...</p>
            </div>
        </div>

        <!-- Tela de Ranking -->
        <div id="rankingScreen" class="screen">
            <h2>游끥 Ranking Final</h2>
            <div id="rankingList" class="ranking-list">
                <!-- Ranking ser치 inserido aqui -->
            </div>
            <button id="playAgain">Jogar Novamente</button>
        </div>

        <!-- Ranking em Tempo Real (Sidebar) -->
        <div id="liveRanking" class="live-ranking">
            <h4>游늵 Ranking ao Vivo</h4>
            <div id="liveRankingList">
                <!-- Ranking em tempo real -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
